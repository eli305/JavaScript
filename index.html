<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MLB Batting Records">

  <title>MLB Team Explorer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px;     display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}  .page-content {
    text-align: center;
    margin-bottom: 20px;
  }

    #player-stats { margin-bottom: 20px; display: none; }
    #player-list { margin-top: 10px; }
    .player { margin-bottom: 10px;     display: flex;
    flex-direction: column;
    align-items: center;
}
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 5px; }
    button { background-color: #007BFF; color: #fff; border: none; padding: 5px 10px; cursor: pointer; border-radius: 2px; margin-top: 1px;
    }
    button:hover { background-color: #124983; }

  </style>
</head>
<body>
  <div class="page-content">
  <div class="container text-center py-2">
  <h1>Select an MLB Team to View:</h1>
  <h2>Current Roster and Batting Stats</h2>
</div>
</div>
  <select id="team-select">
    <option value="">--Select a Team--</option>
  </select>

  <div id="player-stats"></div>
  <div id="player-list"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const teamSelect = document.getElementById('team-select');
      const playerList = document.getElementById('player-list');
      const playerStats = document.getElementById('player-stats');

      fetch('https://statsapi.mlb.com/api/v1/teams?sportId=1')
        .then(response => response.json())
        .then(data => {
          data.teams.forEach(function(team) {
            const option = document.createElement('option');
            option.value = team.id;
            option.textContent = team.name;
            teamSelect.appendChild(option);
          });
        });

      teamSelect.addEventListener('change', function() {
        playerList.innerHTML = '';
        playerStats.style.display = 'none';

        const teamId = teamSelect.value;
        if (!teamId) return;

        fetch(`https://statsapi.mlb.com/api/v1/teams/${teamId}/roster`)
          .then(response => response.json())
          .then(data => {
            data.roster.forEach(function(player) {
              const div = document.createElement('div');
              div.className = 'player';
              div.innerHTML = `${player.person.fullName} <button onclick="loadPlayer(${player.person.id}, '${player.person.fullName}')">Get Stats</button>`;
              playerList.appendChild(div);
            });
          });
      });
    });

    function loadPlayer(playerId, playerName) {
      const playerStats = document.getElementById('player-stats');
      playerStats.style.display = 'block';
      playerStats.innerHTML = '<p>Loading...</p>';

      fetch(`https://statsapi.mlb.com/api/v1/people/${playerId}/stats?stats=career`)
        .then(response => response.json())
        .then(data => {
          const stats = data.stats[0]?.splits[0]?.stat || {};
          const statDisplay = `
            <h2>Overall Batting Record for: ${playerName}</h2>
            <ul>
              <li><strong>Games Played:</strong> ${stats.gamesPlayed || 'N/A'}</li>
              <li><strong>Hits:</strong> ${stats.hits || 'N/A'}</li>
              <li><strong>Average:</strong> ${stats.avg || 'N/A'}</li>
              <li><strong>At Bats:</strong> ${stats.atBats || 'N/A'}</li>
               <li><strong>Doubles:</strong> ${stats.doubles || 'N/A'}</li>
              <li><strong>Triples:</strong> ${stats.triples || 'N/A'}</li>
              <li><strong>Home Runs:</strong> ${stats.homeRuns || 'N/A'}</li>
            </ul>`;
          playerStats.innerHTML = statDisplay;
          window.scrollTo({ top: 0, behavior: 'smooth' });

        })
        .catch(function() {
          playerStats.innerHTML = '<p>Error: Cannot load stats.</p>';
        });
    }
  </script>
</body>
</html>
